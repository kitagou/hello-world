<!DOCTYPE html>
<html lamg="ja">
 <head>

 </head>
  
 
 
  <body>
    <heade>
        <h1>sample</h1>
    </heade>

    <main>
        <div id="target" class="targetClass"></div>
        <div>
         <input type="text" id="input" value="">
         <input type="button" id="button" value="入力">
         <input type="button" id="button2" value="取消">
         
       </div>

      <h2 id="title1" class="title3">jqueryの練習</h2>
      <ul>
          <li id="javascript">javascript</li>
          <li id="jquery">jquery</li>
          <li id="php">PHP</li>
      </ul>
      
      <p class="box"></p>
      

      <script>
         'use strict';
      $(function(){
        $("h1").css("color","red")
        $("h2").css("color","green")
       });
      
        $('li').append('(sample)');

        $("p").one('click', function () {
        $(this).height(100).css({cursor:"auto", backgroundColor:"blue"});
       });　    
      
      $(function(){
         var value = $('#button').val();
         console.log(value);
       });

        $('#button').click(function() {
        var value = $('#input').val();
        console.log(value)
       });
    
      function append() {
        $('ul').append('<ul class="title1"></ul>');
        $('#button').click(function() {
        var value = $('#input').val();
        $('.title1').append(`<li class="php">${value}</li>`);
        $('#input').val('');
       });}

      function remove() {
        $('#button2').click(function() {
        $('.title1').remove();
       });}
    



    </script>

    </main>
